<!DOCTYPE html>
<html>
	<head>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap.css">

		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<title>Login</title>

	</head>

	<body>

		<div class="jumbotron jumbotron-container bg-warning">
		</div>

		<h2 style="font-weight: bold;">Create Account</h2>

		<form>

			<br>
			<br>

			<div class="form-group">
		    <label for="uname">Name:</label>
		    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  	<br>
			<div class="form-group">
		    <label for="uname">Username/Email:</label>
		    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  <br>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  <br>

		  <div class="form-group">
		    <label for="pwd">Confirm Password:</label>
		    <input type="password" class="form-control" id="pwdConfirm" placeholder="Enter password" name="pswdConfirm" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>

		  <br>

		  <div class="form-group form-check">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms and Conditions.
		      <div class="valid-feedback">Valid.</div>
		      <div class="invalid-feedback">Check this checkbox to continue.</div>
		    </label>
		  </div>
		  <br>
		 <a href="home.html"><button type="submit" class="btn btn-primary">Create Account</button></a>
		 	<br>
		</form>
		<br>
		<p>Already Have An Account?</p>
		 <a href="loginPage.html"><button class="btn btn-primary">Log In</button></a>

	</body>


</html>
