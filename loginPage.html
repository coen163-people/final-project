<!DOCTYPE html>
<html>
	<head>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap.css">

		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<title>Login</title>

	</head>

	<body>

		<div class="jumbotron jumbotron-container bg-warning">
		</div>

		<form>

			<br>
			<br>

			<div class="form-group">
		    <label for="uname">Username/Email:</label>
		    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  <br>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
		    <div class="valid-feedback">Valid.</div>
		    <div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		  <br>
		 <a href="home.html"><button type="submit" class="btn btn-primary">Submit</button></a>
		 	<br>
		</form>
		<br>
		<p>Don't have an acount?</p>
		 	<a href="createAccount.html"><button class="btn btn-primary">Create Account</button></a>

	</body>


</html>
